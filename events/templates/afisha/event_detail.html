{% extends "base.html" %}

{% block content %}
<div class="col-lg-8 mx-auto px-3">
            <div class="text-center pb-5">
                <img src="{{event.poster.url}}" class="img-fluid "  alt="{{event.name}}">
            </div>
            <h2>{{event.name}}</h2>
            <a href="{{event.url}}" target="_blank">{{event.url}}</a><p></p>
            <p>{{event.description | linebreaksbr}}</p>
</div>
{% endblock content%}
