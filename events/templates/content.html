{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        {% for event in events %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{event.poster.url}}" class="card-img-top" alt="{{event.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{event.name}}</h5>
                    <p class="card-text">{{event.description | truncatechars:100}}</p>
                    <a href="#" class="card-link">Подробнее</a>
                </div>
                <div class="card-footer text-muted">
                    Начало: {{event.date_from|date:"D d M Y" }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
